<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge"> -->
        <script src="./js/vue.js"></script>
        <title>Demo</title>
    </head>
    <body > 
        <div id="root">
            <h1>你好 {{name}}</h1>
            <ul>
                  <!-- 注意这个key，建议是要加上, 并且是v-bind -->
                <li v-for="p in persons" :key="index"> 
                    {{p.name}}-{{p.age}}
                </li>
            </ul>
        </div>
        <script type="text/javascript">
            
            // 阻止vue在启动的时候生成生产提示
            Vue.config.productionTip = false;
            // 创建Vue实例
            const vm = new Vue({
                // el: "#root",
                data: { // 供el容器使用的数据
                    name: "Vue!!!",
                    url: "https://baidu.com",
                    persons: [
                        {id: '001', name:'张三', age:18},
                        {id: '002', name:'李四', age:20},
                        {id: '003', name:'王五', age:21},
                        {id: '001', name:'张三', age:18},
                        {id: '002', name:'李四', age:20},
                        {id: '003', name:'王五', age:21},
                        {id: '001', name:'张三', age:18},
                        {id: '002', name:'李四', age:20},
                        {id: '003', name:'王五', age:21},
                    ]
                },
            }); 
            vm.$mount('#root')
        </script>
    </body>
</html>
