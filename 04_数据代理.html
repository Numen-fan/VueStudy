<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge"> -->
        <script src="./js/vue.js"></script>
        <title>数据代理</title>
    </head>
    <body > 
        <div id="root">
            <h1>你好 {{name}}</h1>
        </div>
        <script type="text/javascript">
            let number = 18
            let person = {
                name: '张三',
                sex: '男'
            }

            Object.defineProperty(person, 'age', {
                // value: 18, 
                // enumerable: true, // 可枚举
                // writable: true, // 可修改
                // configurable: true, // 可删除

                get: function() { // 会在读取属性的时候调用
                    console.log('有人读取age属性了')
                    return number
                }
            })

            console.log(person)
 
            // 阻止vue在启动的时候生成生产提示
            Vue.config.productionTip = false;
            // 创建Vue实例
            const vm = new Vue({
                // el: "#root",
                data: { // 供el容器使用的数据
                    name: "Vue!!!",
                    url: "https://baidu.com"
                },
            }); 
            console.log(vm)
            vm.$mount('#root')
        </script>
    </body>
</html>
