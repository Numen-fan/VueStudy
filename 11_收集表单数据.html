<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge"> -->
        <script src="./js/vue.js"></script>
        <title>Demo</title>
    </head>
    <body > 
        <div id="root">
            <h1>你好 {{name}}</h1>
            <div id="root">
                <form @submit.prevent="demo" >
                   账号：<input type="text" v-model.trim="account"><br>
                   密码：<input type="password" v-model="password"><br>
                   年龄：<input type="number" v-model.number="age"><br>
                   性别：
                   男<input type="radio" name="sex" v-model="sex" value="male"> 
                   女<input type="radio" name="sex" v-model="sex" value="female"><br>
                   爱好：
                   打架：<input type="checkbox" value="fating" v-model="hobby">
                   学习:<input type="checkbox" value="study" v-model="hobby">
                   抽烟:<input type="checkbox" value="smoke" v-model="hobby">
                   <br/><br/>
                   所属校区
                   <select v-model="city">
                    <option value="" >请选择校区</option>
                    <option value="beijing" >北京</option>
                    <option value="shanghai" >上海</option>
                    <option value="shenzhen" >深圳</option>
                   </select>
                   <br/><br/>
                   其他信息：
                   <br/><br/>
                   <textarea v-model.lazy="other"></textarea><br/><br/>
                   <input type="checkbox" v-model="agree">阅读并接受<a :href=url>《用户协议》</a></input>
                   <br/><br/>
                   <button>提交</button>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            
            // 阻止vue在启动的时候生成生产提示
            Vue.config.productionTip = false;
            // 创建Vue实例
            const vm = new Vue({
                // el: "#root",
                data: { // 供el容器使用的数据
                    name: "Vue!!!",
                    url: 'https://www.baidu.com',
                    account:"",
                    password:"",
                    age:18,
                    sex:'male',
                    hobby:[],
                    city:'beijing',
                    other:"",
                    agree:''

                },
                methods: {
                    demo() {
                        console.log(JSON.stringify(this._data))
                    }
                },
            }); 
            vm.$mount('#root')
        </script>
    </body>
</html>
