    <body > 
        <div id="root">
            <h1>你好 {{name}}</h1>

        </div>
        <script type="text/javascript">
            // 阻止vue在启动的时候生成生产提示
            Vue.config.productionTip = false;
            // 创建Vue实例
            const vm = new Vue({
                // el: "#root",
                data: { // 供el容器使用的数据
                    name: "Vue!!!",
                    url: "https://baidu.com",
                    isHot: true,
                },
                computed: {
                    info() {
                            return this.isHot ? "炎热" : "凉爽";
                        },
                },
                methods: {
                    changeWatcher() {
                            this.isHot = !ithis.sHot;
                        }
                    },
                    watch: {
                        isHot: {
                            immediate: true, // 初始化时让handler调用一下
                            deep: true, // 监视深层结构，比如对象的字段
                            // 当isHot发生改变时会被调用
                            handler(newValue, oldValue) {
                                console.log("isHot被修改了")
                            }
                    }

            });
            vm.$mount('#root')
        </script>
